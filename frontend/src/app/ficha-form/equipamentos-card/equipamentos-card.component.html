<section class="card mt-6">
  <h2 class="card-title">Equipamentos</h2>

  <div class="space-y-4">

    <div
      *ngFor="let eq of equipamentos; let i = index"
      class="rounded-xl border p-4 space-y-3"
    >

      <div>
        <label class="label">Nome</label>
        <input
          class="input"
          [(ngModel)]="eq.nome"
          placeholder="Ex: Espada Longa"
        />
      </div>

      <div>
        <label class="label">Tipo</label>
        <input
          class="input"
          [(ngModel)]="eq.tipo"
          placeholder="Ex: Corpo a corpo"
        />
      </div>

      <div>
        <label class="label">Dano / Defesa</label>
        <input
          class="input"
          [(ngModel)]="eq.danoDefesa"
          placeholder="Ex: 1d8 / +2"
        />
      </div>

      <div>
        <label class="label">Observação</label>
        <input
          class="input"
          [(ngModel)]="eq.observacao"
          placeholder="Opcional"
        />
      </div>

      <!-- Ações -->
      <div class="flex justify-end gap-2 pt-2">

        <button
          type="button"
          (click)="adicionar()"
          class="btn-primary"
        >
          +
        </button>

        <button
          *ngIf="i > 0"
          type="button"
          (click)="remover(i)"
          class="btn-danger"
        >
          -
        </button>

      </div>

    </div>

  </div>
</section>
